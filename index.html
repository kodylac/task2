<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <article class="calc">
        <output class="calc_result" id="result"></output>

        <button  class="calc_btn">7</button>
        <button  class="calc_btn">8</button>
        <button  class="calc_btn">9</button>
        <button  class="calc_btn plus">+</button>

        <button  class="calc_btn">4</button>
        <button  class="calc_btn">5</button>
        <button  class="calc_btn">6</button>
        <button  class="calc_btn minus">-</button>

        <button  class="calc_btn">1</button>
        <button  class="calc_btn">2</button>
        <button  class="calc_btn">3</button>
        <button  class="calc_btn mult">*</button>

        <button  class="calc_btn">0</button>
        <button  class="calc_btn">.</button>
        <button  class="calc_btn">00</button>
        <button  class="calc_btn divide">/</button>

        <button  class="calc_btn cancel">C</button>
        <button  class="calc_btn equal">=</button>


    </article>

    <script src="index.js"></script>
</body>
</html>
